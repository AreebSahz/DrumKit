<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet" />
  </head>

  <body>
    <main id="drum-machine">
      <section>
        <h1 id="title">Drum 🥁 Machine</h1>
        <h2 id="display">Press any key...</h1>
      </section>
      <section>
        <div class="set">
          <button id="Heater-1" class="q drum-pad">Q<audio class="clip" id="Q" src="sounds/Heater-1.mp3"></audio></button>
          <button id="Heater-2" class="w drum-pad">W<audio class="clip" id="W" src="sounds/Heater-2.mp3"></audio></button>
          <button id="Heater-3" class="e drum-pad">E<audio class="clip" id="E" src="sounds/Heater-3.mp3"></audio></button>
          <button id="Heater-4" class="a drum-pad">A<audio class="clip" id="A" src="sounds/Heater-4.mp3"></audio></button>
          <button id="Kick-n'-Hat" class="s drum-pad">S<audio class="clip" id="S" src="sounds/Kick-n'-Hat.mp3"></audio></button>
          <button id="Kick" class="d drum-pad">D<audio class="clip" id="D" src="sounds/Kick.mp3"></audio></button>
          <button id="Closed-HH" class="z drum-pad">Z<audio class="clip" id="Z" src="sounds/Closed-HH.mp3"></audio></button>
          <button id="Clap" class="x drum-pad">X<audio class="clip" id="X" src="sounds/Clap.mp3"></audio></button>
          <button id="Open-HH" class="c drum-pad">C<audio class="clip" id="C" src="sounds/Open-HH.mp3"></audio></button>
        </div>
      </section>
    </main>
    <footer>Made with ❤️ by Syed Areeb Hussain.</footer>
    <script src="index.js"></script>
  </body>
</html>
